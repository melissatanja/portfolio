<!DOCTYPE html>
<html>
    <head>
        <title> Melissa Tanja </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="container">

<!-- 3D animation -->
            <div id="a3DContainer">
                <img id="a3DImage" src="images/a3DImage.gif" alt="animated found-object sculpture">

                <div class="a3DTextBox"> 
                    <div class="overlayText"> <h2> 3D Animation </h2> </div>
                </div>
            </div>

<!-- logo & navigation menu -->
            <div class="logoContainer">
                <img id="logo" src="images/logoImage.png" alt="Melissa Tanja logo MT">
                <br>
                <img id="name" src="images/nameImage.png" alt="Melissa Tanja">
            </div>

            <div id="nav">
                <nav>
                    <a href=""> link </a>
                    <a href=""> link </a>
                </nav>
            </div>

<!-- graphic design -->
            <div id="gdContainer">
                <img id="gdImage" src="images/gdImage.png" alt="graphic design example: album cover art">

                <div class="gdTextBox">
                    <div class="overlayText"> <h2> Graphic Design </h2></div>
                </div>
            </div>

<!-- 3D prints -->
            <div id="p3DContainer">
                <img id="p3DImage" src="images/p3DImage.gif" alt="gif of 3D prints">

                <div class="p3DTextBox">
                    <div class="overlayText"> <h2> 3D Models & Prints </h2></div>
                </div>
            </div>
            
<!-- 2D animation -->
            <div id="a2DContainer">
                <img id="a2DImage" src="images/a2DImage.gif" alt="2D animation example: making coffee animation">

                <div class="a2DTextBox">
                    <div class="overlayText"> <h2> 2D Animation </h2></div>
                </div>
            </div>


        </div>

        <header>
            <h1> Melissa Tanja </h1>
        </header>

    </body>
</html>
