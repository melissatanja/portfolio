<!-- logo & navigation menu -->

        <!-- project 1 -->
        <div class="cardContainer">

            <!-- row 1 -->

            <div class="card" id="textCard">
                <div class="projectTitle">
                    <h3> Printed Puns </h3>
                </div>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/pizza.png" alt="3D print of pizza with heart-eyes">
                <p id="smallText"> A Pizza My Heart </p>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/things.png" alt="3D print of hand with the word 'things'">
                <p id="smallText"> Things Are Getting Out of Hand </p>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/axe.png" alt="3D print of an axe with the word kindness on the handle">
                <p id="smallText"> Random Axe of Kindness </p>
            </div>

            <!-- row 2 -->

            <div class="card" id="imageCardLeft"> 
                <img id="imageSq" src="images/3dPrints/coffee.png" alt="3D print of a broken coffee mug and spilled coffee">
                <p id="smallText"> Coffee Break </p>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/gas.png" alt="3D print of helium gas 'HeHe'">
                <p id="smallText"> Laughing Gas </p>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/lava.png" alt="3D print of a volcano with heart-shaped lava">
                <p id="smallText"> I Lava You </p>
            </div>

            <div class="card" id="imageCardLeft"> 
                <img id="imageSq" src="images/3dPrints/steaks.png" alt="3D print of a steak smoking a joint">
                <p id="smallText"> The Steaks Have Never Been Higher </p>
            </div>

        </div>

        <!-- project 2 -->
        <div class="cardContainer">

            <!-- row 1 -->

            <div class="card" id="textCard">
                <div class="projectTitle">
                    <h3> Planet Pins </h3>
                </div>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/planets/mercury.png" alt="3D print of mercury">
                <p id="smallText"> Mercury </p>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/planets/venus.png" alt="3D print of venus">
                <p id="smallText"> Venus </p>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/planets/earth.png" alt="3D print of earth">
                <p id="smallText"> Earth </p>
            </div>

            <!-- row 2 -->

            <div class="card" id="imageCardLeft"> 
                <img id="imageSq" src="images/3dPrints/planets/mars.png" alt="3D print of mars">
                <p id="smallText"> Mars </p>
            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/planets/jupiter.png" alt="3D print of jupiter">

            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/planets/saturn.png" alt="3D print of saturn">

            </div>

            <div class="card" id="imageCard"> 
                <img id="imageSq" src="images/3dPrints/planets/uranus.png" alt="3D print of uranus">
                <p id="smallText"> Uranus </p>
            </div>

            <!-- row 3 -->

            <div class="card" id="imageCardLeft"> 
                <img id="imageSq" src="images/3dPrints/planets/neptune.png" alt="3D print of neptune">

                <img id="imageSq" src="images/3dPrints/planets/pluto.png" alt="3D print of pluto">
