<!-- project 1 -->

        <div class="videoProject2">

            <div class="videoContainer2">

        <div class="videoProject2">

            <div class="videoContainer2">

                <video id="fullScreen" controls>
                    <source src="../portfolio/videos/arAdventure_video.mp4" type="video/mp4">

            <div class="textLeft2" id="arTitle">
